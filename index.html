<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran Online</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .profile-section {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }
        
        .profile-bg {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 5px solid white;
            margin-top: -60px;
            object-fit: cover;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .profile-name {
            margin-top: 15px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .payment-section {
            margin: 20px 0;
            padding: 0 20px;
        }
        
        .section-title {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
            font-size: 1.3rem;
            position: relative;
        }
        
        .section-title:after {
            content: '';
            display: block;
            width: 60px;
            height: 3px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            margin: 8px auto 0;
            border-radius: 3px;
        }
        
        .payment-method {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        .payment-method:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .payment-method h3 {
            margin-bottom: 10px;
            color: #2c3e50;
            display: flex;
            align-items: center;
        }
        
        .payment-method h3 i {
            margin-right: 10px;
            color: #2575fc;
        }
        
        .payment-info {
            background-color: #f9f9f9;
            padding: 12px;
            border-radius: 8px;
            margin-top: 10px;
            word-break: break-all;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            color: #2c3e50;
            border-left: 4px solid #2575fc;
        }
        
        .qris-section {
            text-align: center;
            margin: 20px 0;
            padding: 0 20px;
        }
        
        .qris-image {
            max-width: 100%;
            height: auto;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .download-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            margin-top: 15px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(37, 117, 252, 0.3);
        }
        
        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(37, 117, 252, 0.4);
        }
        
        .download-btn i {
            margin-right: 8px;
        }
        
        .whatsapp-section {
            text-align: center;
            margin: 25px 0;
            padding: 0 20px;
        }
        
        .whatsapp-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: #25D366;
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(37, 211, 102, 0.3);
            margin-bottom: 10px;
        }
        
        .whatsapp-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(37, 211, 102, 0.4);
            background: #20b858;
        }
        
        .whatsapp-btn i {
            margin-right: 10px;
            font-size: 1.2rem;
        }
        
        .contact-info {
            background-color: #e8f4fd;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin: 20px;
            border-left: 4px solid #2575fc;
        }
        
        .contact-info p {
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            color: #777;
            font-size: 0.9rem;
            background-color: #f5f5f5;
            border-top: 1px solid #e0e0e0;
        }
        
        @media (max-width: 480px) {
            .container {
                border-radius: 10px;
            }
            
            .profile-bg {
                height: 150px;
            }
            
            .profile-img {
                width: 100px;
                height: 100px;
                margin-top: -50px;
            }
            
            .payment-section, .qris-section, .whatsapp-section {
                padding: 0 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-section">
            <img src="https://files.catbox.moe/67rr5h.jpg" alt="Background Profile" class="profile-bg">
            <img src="https://files.catbox.moe/gowtgz.jpg" alt="Profile" class="profile-img">
            <div class="profile-name">Pembayaran Online</div>
        </div>
        
        <div class="payment-section">
            <div class="section-title">Metode Pembayaran</div>
            
            <div class="payment-method">
                <h3><i class="fas fa-wallet"></i> Dana</h3>
                <div class="payment-info">088708389165</div>
            </div>
            
            <div class="payment-method">
                <h3><i class="fab fa-google"></i> GoPay</h3>
                <div class="payment-info">088708389165</div>
            </div>
        </div>
        
        <div class="qris-section">
            <div class="section-title">QRIS</div>
            <img src="https://files.catbox.moe/ejy8nx.jpg" alt="QR Code" class="qris-image">
            <a href="https://files.catbox.moe/ejy8nx.jpg" download="qris-payment.jpg" class="download-btn">
                <i class="fas fa-download"></i> Download QRIS
            </a>
        </div>
        
        <div class="whatsapp-section">
            <a href="https://wa.me/6281232656849" target="_blank" class="whatsapp-btn">
                <i class="fab fa-whatsapp"></i> Chat WhatsApp
            </a>
        </div>
        
        <div class="contact-info">
            <p>Untuk kelanjutan pembayaran klik gambar tombol whatsapp</p>
        </div>
        
        <div class="footer">
            &copy; 2023 Pembayaran Online. Semua hak dilindungi.
        </div>
    </div>

    <script>
        // Animasi untuk elemen saat halaman dimuat
        document.addEventListener('DOMContentLoaded', function() {
            const elements = document.querySelectorAll('.payment-method, .qris-section, .whatsapp-section');
            
            elements.forEach((element, index) => {
                element.style.opacity = '0';
                element.style.transform = 'translateY(20px)';
                
                setTimeout(() => {
                    element.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                    element.style.opacity = '1';
                    element.style.transform = 'translateY(0)';
                }, 200 * index);
            });
        });
    </script>
</body>
</html>
